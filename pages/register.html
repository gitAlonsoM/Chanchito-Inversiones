<!-- pages/register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse - Chanchito Inversiones</title>
    <!-- Bootstrap CSS desde CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FontAwesome CSS desde CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h2 class="text-center">Crear Cuenta</h2>
        <form action="dashboard.html">
            <div class="mb-3">
                <label for="fullName" class="form-label">Nombre Completo:</label>
                <input type="text" class="form-control" id="fullName" placeholder="Ingresa tu nombre completo">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Crea una contraseña">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu contraseña">
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </form>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="../assets/js/app.js"></script>
    <!-- Bootstrap JS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
