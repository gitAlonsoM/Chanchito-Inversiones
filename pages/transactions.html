        .btn-custom {

            padding: 8px;
            margin-top: 10px;
            width: 100%;
        }
        .btn-custom-success {
            background-color: #4caf50;
            color: white;
        }

            background-color: #f44336;

        }

                        <!-- Gráfico de la acción -->
                        <canvas id="chartAAPL"></canvas>

                            const ctxAAPL = document.getElementById('chartAAPL').getContext('2d');
                            new Chart(ctxAAPL, {
                                type: 'line',

                                    labels: ['Lun', 'Mar', 'Mié', 'Jue', 'Vie'],
                                    datasets: [{
                                        label: 'Precio',
                                        data: [230, 232, 235, 237, 235],
                                        borderColor: 'rgba(26, 35, 126, 1)',
                                        backgroundColor: 'rgba(26, 35, 126, 0.2)',
                                    }]
                                },
                                options: {
                                    scales: {
                                        y: { beginAtZero: false }
                                    }
                                }
                            });
                        </script>
                        <!-- Botones -->
                        <button class="btn btn-custom btn-custom-success">Comprar</button>
                        <button class="btn btn-custom btn-custom-danger">Vender</button>
