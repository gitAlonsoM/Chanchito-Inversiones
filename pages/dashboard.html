<!-- pages/dashboard.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Chanchito Inversiones</title>
    <!-- Bootstrap CSS desde CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FontAwesome CSS desde CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>


   
    <!-- Contenido principal -->
    <div class="container mt-5"> 
        <h2>Dashboard</h2>
        <div class="row">
            <!-- Resumen de inversiones -->
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">Total Invertido</div>
                    <div class="card-body">
                        <h3>$10,000</h3>
                    </div>
                </div>
            </div>
            <!-- Saldo en billetera -->
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">Saldo en Billetera</div>
                    <div class="card-body">
                        <h3>$2,500</h3>
                    </div>
                </div>
            </div>
            <!-- Notificaciones -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Notificaciones</div>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            <li><i class="fas fa-bell"></i> Nueva alerta de mercado</li>
                            <li><i class="fas fa-user"></i> Actualización de perfil</li>
                            <li><i class="fas fa-envelope"></i> Mensaje de soporte</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Enlaces a funciones clave -->
        <div class="mt-5">
            <h3>Acceso Rápido</h3>
            <div class="row">
                <div class="col-md-3">
                    <a href="transactions.html" class="btn btn-outline-primary w-100">Transacciones</a>
                </div>
                <div class="col-md-3">
                    <a href="history.html" class="btn btn-outline-primary w-100">Historial</a>
                </div>
                <div class="col-md-3">
                    <a href="notifications.html" class="btn btn-outline-primary w-100">Notificaciones</a>
                </div>
                <div class="col-md-3">
                    <a href="support.html" class="btn btn-outline-primary w-100">Soporte Técnico</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="../assets/js/app.js"></script>
    <!-- Bootstrap JS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
